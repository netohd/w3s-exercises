<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo">

  </div>

  <button onclick="this.innerHTML = Date()">The time is? (here)</button>
  <button onclick="document.getElementById('demo').innerHTML = Date()">The time is? (div)</button>
</body>

</html>
